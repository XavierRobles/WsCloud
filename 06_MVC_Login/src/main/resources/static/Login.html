<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<div style="text-align: center">
<h1>Inicio de sesion</h1>
	<form action="doLogin" name="login" method="POST">
		<fieldset>
			<legend>
				<font size="69px" color="Black">Login</font>
			</legend>
			<label> 
			Nombre <input type="text" name="nombre" placeholder="Nombre...."> 
			Contraseña <input type="password" name="pass" placeholder="contraseña...">
			<br>
			<input type="submit" value="Enviar"> 
			<input type="reset" value="Borrar">
			</label>
	</form>
	</div>
</body>
</html>
